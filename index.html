<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Gong</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        cursor: none;
        background: #fff;
      }
      .gong {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .gong img {
        width: 100%;
        max-width: 870px;
        height: auto;
      }
      .clickable {
        position: absolute;
        top: 20%;
        width: 70%;
        height: 80%;
        border-radius: 50%;
        overflow: hidden;
      }
      #hammer {
        position: fixed;
        width: 400px;
        height: 400px;
        background: url("gong-hammer.png") no-repeat center;
        background-size: contain;
        pointer-events: none;
        transform: rotate(45deg);
        transition: transform 0.2s;
        transform-origin: 100% right;
        z-index: 100;
      }
      #hammer.clicked {
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <div id="hammer"></div>
    <div class="gong">
      <img src="gong.webp" alt="Gong Image" width="150" height="150" />
      <div class="clickable" onclick="playGong()"></div>
    </div>

    <script>
      function playGong() {
        const audio = new Audio("gong-sound.mp3");
        audio.play();
      }
      document.addEventListener("click", function (e) {
        hammer.classList.add("clicked");

        setTimeout(function () {
          hammer.classList.remove("clicked");
        }, 200);
      });
      document.addEventListener("mousemove", function (e) {
        const hammer = document.getElementById("hammer");
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        hammer.style.left = mouseX + "px";
        hammer.style.top = mouseY + "px";
      });
    </script>
  </body>
</html>
